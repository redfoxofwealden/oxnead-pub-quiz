<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Oxnead Pub Quiz">
    <meta name="keywords" content="quiz, pub, online, game">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Oxnead Pub Quiz</title>
</head>
<body>
    <!--
        The 'main' element is not displayed until
        Javascript is enabled or supported and is
        executed.
    -->
    <main>
        <section>
            <div id="quiz-area">
                <h1>The Oxnead Pub Quiz</h1>
                <h2 id="time"></h2>
                <h2 id="inst-score-heading">Instructions</h2>
                <p id="quiz-inst">
                    The objective is to answer all ten questions within 60 seconds. To answer press or tap on one of the 4 possible answers below.
                </p>
                <h2 id="quiz-feedback"></h2>
                <div id="quiz-buttons">
                    <button type="button" id="answer-1"></button>
                    <button type="button" id="answer-2"></button>
                    <button type="button" id="answer-3"></button>
                    <button type="button" id="answer-4"></button>
                    <button type="button" disabled="true" id="next">Next</button>
                    <button type="button" id="reset-start" data-fieldtype="start">Start</button>    
                </div>    
            </div>
            <div id="quiz-finale">
                <h1>The Oxnead Pub Quiz</h1>
                <h2 id="quiz-finale-head"></h2>
                <h2 id="quiz-finale-message"></h2>
                <div id="quiz-finale-button">
                    <button type="button" id="button-close">OK</button>
                </div>
            </div>
        </section>
    </main>

    
    <script src="assets/js/script.js"></script>
    <!--
        The message below is displayed whenever:-
        1. Javascript support is disabled or
        2. the browser does not support Javascript.
    -->
    <noscript>
        <div>
            <h1>The Oxnead Pub Quiz</h1>
            <h2>No Javascript support detected</h2>
            <p>This app requires Javascript to run. Make sure that Javascript 
                is enabled or run this app on a browser 
                that supports Javascript.</p>    
        </div>
    </noscript>
</body>
</html>

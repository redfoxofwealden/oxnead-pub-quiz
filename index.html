<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Oxnead Pub Quiz">
    <meta name="keywords" content="quiz, pub, online, game">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Oxnead Pub Quiz</title>
</head>
<body>
    <main>
        <div id="pub-quiz">
            <div id="quiz-area">
                <h1>The Oxnead Pub Quiz</h1>
                <h2 id="time">Time remaining 0 seconds</h2>
                <h2 id="inst-score-heading">Instructions</h2>
                <p id="quiz-inst">The objective is to answer all ten questions within 60 seconds.
                    To answer press or tap on one of the correct options below.
                </p>
                <button type="button" id="answer-1">Answer-a</button>
                <button type="button" id="answer-2">Answer-a</button>
                <button type="button" id="answer-3">Answer-a</button>
                <button type="button" id="answer-4">Answer-a</button>
                <button type="button" id="next">Next</button>
                <button type="button" id="reset-start">Start</button>
            </div>
        </div>
    </main>
    
    <!--
        The message below is displayed whenever:-
        1. Javascript support is disabled or
        2. the browser does not support Javascript.
    -->
    <noscript>
        <div>
            <h1>The Oxnead Pub Quiz</h1>
            <h2>No Javascript support detected</h2>
            <p>This app requires Javascript to run. Make sure that Javascript 
                is enabled or run this app on a browser 
                that supports Javascript.</p>    
        </div>
    </noscript>
</body>
</html>

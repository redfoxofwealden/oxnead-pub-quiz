<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Oxnead Pub Quiz">
    <meta name="keywords" content="quiz, pub, online, game">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--
        The favicon was taken from Google Fonts and link is here
        (https://fonts.google.com/icons?selected=Material+Symbols+Outlined:sports_bar:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=beer)

        and the png file was converted to an icon using this website: ionos
        (https://www.ionos.co.uk/tools/favicon-generator)
    -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>The Oxnead Pub Quiz</title>
</head>
<body>
    <!--
        The 'main' element is not displayed until
        Javascript is enabled or supported and is
        executed.
    -->
    <main>
        <section>
            <div id="quiz-area">
                <h1>The Oxnead Pub Quiz</h1>
                <h2 id="time"></h2>
                <h2 id="inst-score-heading">Instructions</h2>
                <p id="quiz-inst">
                    The objective is to answer all ten questions within 60 seconds.
                    To answer press or tap on one of the 4 possible answers below.
                    You can the stop the game at any time by clicking or tapping on 'Reset' and it takes you back to this page.
                </p>
                <h2 id="quiz-feedback"></h2>
                <div id="quiz-buttons">
                    <button type="button" id="answer-1"></button>
                    <button type="button" id="answer-2"></button>
                    <button type="button" id="answer-3"></button>
                    <button type="button" id="answer-4"></button>
                    <button type="button" id="next" disabled>Next</button>
                    <button type="button" id="reset-start" data-fieldtype="start">Start</button>    
                </div>    
            </div>
            <div id="quiz-finale">
                <h1>The Oxnead Pub Quiz</h1>
                <h2 id="quiz-finale-head"></h2>
                <h2 id="quiz-finale-message"></h2>
                
               <!--
                    The use of the div with id="quiz-finale-button" is
                    to position the button element at the bottom of the content area of
                    the parent element rather than position it over the padding and 
                    border area of the parent window.
               -->
                <div id="quiz-finale-button">
                    <button type="button" id="button-close">OK</button>
                </div>
            </div>
        </section>
    </main>

    
    <script src="assets/js/script.js"></script>
    <!--
        The message below is displayed whenever:-
        1. Javascript support is disabled or
        2. the browser does not support Javascript.
    -->
    <noscript>
        <div>
            <h1>The Oxnead Pub Quiz</h1>
            <h2>No Javascript support detected</h2>
            <p>This app requires Javascript to run. Make sure that Javascript 
                is enabled or run this app on a browser 
                that supports Javascript.</p>    
        </div>
    </noscript>
</body>
</html>
